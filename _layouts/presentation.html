<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <meta name="author" content="{{ site.author }}" />

    <!-- Description -->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{{ "/reveal.js/css/reveal.css" | relative_url }}"/>
    {%if page.reveal.theme %}
      <link rel="stylesheet" href="{{ "/reveal.js/css/theme/" | relative_url | append: page.reveal.theme | append: '.css' }}" id="theme"/>
    {% else %}
      <link rel="stylesheet" href="{{ "/reveal.js/css/theme/black.css" | relative_url }}" id="theme"/>
    {% endif %}

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{ "/reveal.js/lib/css/zenburn.css" | relative_url }}"/>

    <style>
      .reveal pre { font-size: 100%; }
    </style>

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{ "/reveal.js/css/print/pdf.css" | relative_url }}' : '{{ "/reveal.js/css/print/paper.css" | relative_url }}';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | relative_url }}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <div class="reveal">
      <div class="slides">
        <section data-markdown
                 data-separator="<!--nextslide-->"
                 data-separator-vertical="<!--downslide-->"
                 data-separator-notes="<!--ignoreslide-->">
          <script type="text/template">
            {{ content }}
          </script>
        </section>
      </div>
    </div>

    <script src="{{ "/reveal.js/lib/js/head.min.js" | relative_url }}"></script>
    <script src="{{ "/reveal.js/js/reveal.js" | relative_url }}"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({

        // The "normal" size of the presentation, aspect ratio will be preserved
        // when the presentation is scaled to fit different resolutions. Can be
        // specified using percentage units.
        {%if page.reveal.width and page.reveal.height%}
          width: '{{ page.reveal.width }}',
          height: '{{ page.reveal.height }}',
        {% endif %}

        // Display controls in the bottom right corner
        {%if page.reveal.controls%}
          controls: '{{ page.reveal.controls }}',
        {% endif %}

        // Display a presentation progress bar
        {%if page.reveal.progress%}
          progress: '{{ page.reveal.progress }}',
        {% endif %}

        // Push each slide change to the browser history
        {%if page.reveal.history%}
          history: '{{ page.reveal.history }}',
        {% endif %}

        // Vertical centering of slides
        {%if page.reveal.center%}
          center: '{{ page.reveal.center }}',
        {% endif %}

        // Transition style
        {%if page.reveal.transition %}
          transition: '{{ page.reveal.transition }}',
        {% endif %}

        // Optional reveal.js plugins
        dependencies: [
           // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
          { src: '{{ "/reveal.js/lib/js/classList.js" | relative_url }}', condition: function() { return !document.body.classList; } },

          // Interpret Markdown in <section> elements
          { src: '{{ "/reveal.js/plugin/markdown/marked.js" | relative_url }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ "/reveal.js/plugin/markdown/markdown.js" | relative_url }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

          // Syntax highlight for <code> elements
          { src: '{{ "/reveal.js/plugin/highlight/highlight.js" | relative_url }}', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

          // Zoom in and out with Alt+click
          { src: '{{ "/reveal.js/plugin/zoom-js/zoom.js" | relative_url }}', async: true },

          // Speaker notes
          { src: '{{ "/reveal.js/plugin/notes/notes.js" | relative_url }}', async: true },

          // MathJax
          { src: '{{ "/reveal.js/plugin/math/math.js" | relative_url }}', async: true }
        ]
      });

    </script>
    
  </body>
</html>
